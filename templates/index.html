<!doctype html>
<title>Python Flask - Album de Fotos</title>
<h1>Selecione a foto a subir</h1>
<form method=post enctype=multipart/form-data>
  <p><input type="file" name="foto">
     <input type=submit value="Enviar">
</form>
<hr/>
{% if usuario %}
Album de fotos do {{usuario}}
{% else %}
Nenhum usuario autenticado
{% endif %}
<hr/>
{% for f in fotos %}
<img src="static/imagens/{{f}}" width="250" height="250" />
{% endfor %}
<hr/>
conteudo de var1: {{var1}}<br/>
conteudo de var2: {{var2}}<br/>
